<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>ScreenShot-Record</title>
		<link href="./css/css1.css" rel="stylesheet" type="text/css">
		<style type="text/css"></style>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/JavaScript" src="./js/js1.js"></script>
		
	</head>
	
	<body>
		<div id="container">
			<div id="searchbar">
				<span>From:
					<input id="datestart" style="width:70%;font-size:20px" type="datetime-local" value="2014-01-01T00:00:00"></input>
				</span>
				<br>
				<span style="margin-left:20px">To:
					<input id="dateend" style="width:70%;font-size:20px" type="datetime-local" value=""></input>
				</span>
				<br>
				<div style="vertical-align:40%;display:inline-block">Domain:</div>
				<span id="domain" value="null" style="display:inline-block">&nbsp未選</span>
				<div id="dbtn"  onclick="dropdown()"></div>
				<div style="background-color:white;width:28px;height:28px;position:absolute;margin-left:338px;margin-top:-39px;z-index=9500;"></div>
				<div id="domaincontent" hidden="true" style=""></div>
				<input id="searchbtn" type="submit" value="search"></input>
			</div>
			<div id="side-list">
				<ul id="side-ul">
				</ul>
			</div>
			
			<div id="content">
				Date:<span id="recorddate"></span>
				Domain:<span id="recorddomain"></span>
				<div id="imagebox"><img id="recordimage" src=""></img></div>
				Message:<div id="recordmsg"></div>
			</div>
		</div>
	</body>
